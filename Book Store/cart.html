<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Book Cart</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .cart-container {
      max-width: 1000px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f7f7f7;
      color: #444;
    }

    .book-cover {
      width: 60px;
      height: auto;
      border-radius: 6px;
    }

    .remove-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .remove-btn:hover {
      background-color: #c0392b;
    }

    .checkout {
      text-align: right;
      margin-top: 20px;
    }

    .total {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .checkout-btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .checkout-btn:hover {
      background-color: #27ae60;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        display: none;
      }

      td {
        margin-bottom: 10px;
        padding-left: 50%;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        top: 12px;
        font-weight: bold;
        color: #666;
      }

      .checkout {
        text-align: center;
      }
    }
  </style>
</head>
<body>

<div class="cart-container">
  <h1>ðŸ›’ Your Cart</h1>
  <table>
    <thead>
      <tr>
        <th>Cover</th>
        <th>Book Title</th>
        <th>Author</th>
        <th>Quantity</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example Book 1 -->
      <tr>
        <td data-label="Cover">
          <img class="book-cover" src="https://tse1.mm.bing.net/th?id=OIP._eIhg14p_4Yk_wbSG5_80QHaL8&pid=Api" alt="Onyx Storm">
        </td>
        <td data-label="Book Title">Onyx Storm</td>
        <td data-label="Author">Rebecca Yarros</td>
        <td data-label="Quantity">1</td>
        <td data-label="Remove">
          <button class="remove-btn">Remove</button>
        </td>
      </tr>

      <!-- Example Book 2 -->
      <tr>
        <td data-label="Cover">
          <img class="book-cover" src="https://tse4.mm.bing.net/th?id=OIP.WUQF0pTwBZfB-3T7ZubOBgHaLH&pid=Api" alt="The Let Them Theory">
        </td>
        <td data-label="Book Title">The Let Them Theory</td>
        <td data-label="Author">Mel Robbins</td>
        <td data-label="Quantity">2</td>
        <td data-label="Remove">
          <button class="remove-btn">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="checkout">
    <p class="total">Total: â‚¹1,200</p>
    <button class="checkout-btn">Proceed to Checkout</button>
  </div>
</div>

</body>
</html>
